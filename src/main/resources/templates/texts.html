<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header.html :: header"></div>
<body>
<div th:replace="fragments/navigation.html :: navbar"></div>

<div class="container">
    <h1>
        Lauftext
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#textModal">
            +
        </button>
    </h1>
    <div th:replace="fragments/text_modal.html :: text"></div>

    <table class="table table-striped table-hover">
        <tbody>
        <tr th:each="text : ${texts}" th:class="${selected == text.id} ? 'selected' : ''">
            <td><div th:text="${text.text}"
                      th:style="'font-weight:bold;color: '+ ${@scrollingTextService.toHex(text.textColor)} + ';text-shadow: 1px 1px 2px ' + ${@scrollingTextService.toHex(text.outlineColor)} + ';background-color:' + ${@scrollingTextService.toHex(text.background)}"></div>
            </td>
            <td title="Play"><a th:href="@{/text/play/{id}(id=${text.id})}"><span class="fa fa-play"></span></a></td>
            <td title="Delete"><a th:href="@{/text/delete/{id}(id=${text.id})}" onclick="return confirm('Wirklich lÃ¶schen?')"><span class="fa fa-trash"></span></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
